<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuestra pagina en HTML5</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css">
</head>

<body>
    <div id="wrapper">
        <!-- La siguiente linea es nuestro header -->
        <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">GDG CDE</a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="#">Mi Perfil</a>
                </li>
                <li>
                    <a href="#">Cerrar Sesión</a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Eventos</a>
                    </li>
                </ul>
            </div>

        </nav>

        <main id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Expositores</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            A través de este formulario se registran los expositores
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                        <div class="form-group">
                                            <!-- El atributo for se usa para enlazar al id del input -->
                                            <label for="nombreExpositor">Nombre del Expositor</label>
                                            <input id="nombreExpositor" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <!-- El atributo for se usa para enlazar al id del input -->
                                            <label for="tecnologia">Tecnología</label>
                                            <input id="tecnologia" class="form-control">
                                        </div>
                                        <button type="button" onclick="enviarDatos();" class="btn btn-default">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <ul id="contactos">
                <li>Tel: 061 123 123</li>
                <li>E-mail: ejemplo@ejemplo.com</li>
            </ul>
            <p>
                Copyright GDG CDE 2018.
            </p>
        </footer>
    </div>
    <script>
        function enviarDatos(){
            //mensaje simple en consola
            console.log("Datos enviados");
            console.log("-----------------------");
            //capturar valores
            var nombreExpositor = document.getElementById("nombreExpositor").value;
            var tecnologia   = document.getElementById("tecnologia").value;
            //mostrar los valores en consola
            console.log("Nombre: " + nombreExpositor + " - Tecnología: " + tecnologia);
        }
    </script>
</body>
</html>
