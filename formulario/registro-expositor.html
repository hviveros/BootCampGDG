<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuestra pagina en HTML5</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css">
</head>

<body>
    <div id="wrapper">
        <!-- La siguiente linea es nuestro header -->
        <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">GDG CDE</a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="#">Mi Perfil</a>
                </li>
                <li>
                    <a href="#">Cerrar Sesión</a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Eventos</a>
                    </li>
                </ul>
            </div>

        </nav>

        <main id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Expositores</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            A través de este formulario se registran los expositores
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input id="email" class="form-control" type="email" placeholder="Email de Expositor">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input id="nombre" class="form-control" placeholder="Nombre del Expositor">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">Apellido</label>
                                            <input id="apellido" class="form-control" placeholder="Apellido del Expositor">
                                        </div>
                                        <div class="form-group">
                                            <textarea id="biografia" class="form-control" rows="3">Biografía</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="celular">Nro. Celular</label>
                                            <input id="celular" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="lugar">Lugar de trabajo</label>
                                            <input id="lugar" class="form-control" placeholder="Empresa donde trabaja">
                                        </div>
                                        <button type="button" onclick="enviarDatos();" class="btn btn-default">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <ul id="contactos">
                <li>Tel: 061 123 123</li>
                <li>E-mail: ejemplo@ejemplo.com</li>
            </ul>
            <p>
                Copyright GDG CDE 2018.
            </p>
        </footer>
    </div>
    <script>
        function enviarDatos(){
            //mensaje simple en consola
            console.log("Datos enviados");
            console.log("-----------------------");
            //capturar valores
            var email       = document.getElementById("email").value;
            var nombre      = document.getElementById("nombre").value;
            var apellido    = document.getElementById("apellido").value;
            var biografia   = document.getElementById("biografia").value;
            var celular     = document.getElementById("celular").value;
            var lugar       = document.getElementById("lugar").value;
            //mostrar los valores en consola
            console.log("E-mail: " + email);
            console.log("Nombre y Apellido: " + nombre + " " + apellido);
            console.log("Biografia: " + biografia);
            console.log("Celular: " + celular);
            console.log("Lugar donde trabaja: " + lugar);
        }
    </script>
</body>
</html>
